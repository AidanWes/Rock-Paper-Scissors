<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/hand_scissor.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="cover"></div>
    <div class="">
        <h1>Rock Paper Scissors</h1>
        <p>Select one of the hands below:</p>
    
        <div class="picked">
            <div>
                <span class="choice-head">Your choice: </span><span class="your-choice"></span>
            </div>
            <div>
                <span class="choice-head">Bot choice: </span><span class="bot-choice"></span>
            </div>
        </div>
    </div>
    
    <div class="choices">
        <img src="./images/hand_rock.png" alt="Rock" class="hand rock" onclick="handSelect('Rock', 0)">
        <img src="./images/hand_paper.png" alt="Paper" class="hand paper" onclick="handSelect('Paper', 0)">
        <img src="./images/hand_scissor.png" alt="Scissors" class="hand scissors" onclick="handSelect('Scissors', 0)">
    </div>
</body>
</html>
